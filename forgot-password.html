<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>EGIS - Forgot password</title>

    <link rel="stylesheet" href="assets/css/sass/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/sass/vendor/slick.css">
    <link rel="stylesheet" href="assets/css/sass/vendor/slick-theme.css">
    <link rel="stylesheet" href="assets/css/sass/vendor/materialdesignicons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <div class="container-fluid form">
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-7 col-md-6 col-12 form__page-left">
                <a href="index.html" class="navbar-brand">
                    <img src="" alt="brand-logo" class="img-fluid brand-logo">
                </a>
            </div>
            <div class="col-lg-5 col-md-6 col-12 form__page-right">
                <div class="row align-items-center justify-content-center">
                    <h2 class="col-12 form__header">Forgot Your Password?</h2>
                    <p class="form__text col-12">Enter your email or phone number and recover your account</p>
                    <form action="#" class="col-12 align-self-center p-0">
                        <div class="row justify-content-center p-0">
                            <div class="col-12 form__group">
                                <input type="email" class="form__input col-12" id="regEmail" placeholder="Email">
                            </div>
                            <p class="col-12 form__divider text-center">or</p>
                            <div class="col-12 form__group">
                                <input type="number" class="form__input col-12" id="regPassword" placeholder="Phone Number">
                            </div>
                            <div class="col-12 form__group">
                                <button type="submit" class="btn btn__yellow-curved form__btn col-12">Reset Password</button>
                            </div>
                            <div class="col-12 form__group">
                                <p class="form__text col-12 text-center">Don't have an Account? <a href="register.html" class="form__link">Sign Up</a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
