<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>EGIS - Register</title>

    <link rel="stylesheet" href="assets/css/sass/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/sass/vendor/slick.css">
    <link rel="stylesheet" href="assets/css/sass/vendor/slick-theme.css">
    <link rel="stylesheet" href="assets/css/sass/vendor/materialdesignicons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <div class="container-fluid form">
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-7 col-md-6 col-12 form__page-left">
                <a href="#" class="navbar-brand">
                    <img src="" alt="brand-logo" class="img-fluid brand-logo">
                </a>
            </div>
            <div class="col-lg-5 col-md-6 col-12 form__page-right">
                <div class="row align-items-center justify-content-center">
                    <h2 class="col-12 form__header">Create an Account and Discover the Benefits</h2>
                    <form action="#" class="col-12 align-self-center p-0">
                        <div class="col-12 form__group">
                            <input type="text" class="form__input col-12" id="fName" placeholder="First Name">
                        </div>
                        <div class="col-12 form__group">
                            <input type="text" class="form__input col-12" id="lName" placeholder="Last Name">
                        </div>
                        <div class="col-12 form__group">
                            <input type="email" class="form__input col-12" id="regEmail" placeholder="Email">
                        </div>
                        <div class="col-12 form__group">
                            <input type="password" class="form__input col-12" id="regPassword" placeholder="Password">
                        </div>
                        <div class="col-12 form__group pt-2 pb-2">
                            <input type="checkbox" class="form__input" id="regCheckbox">
                            I agree to the company's Terms of Service and Privacy Policy.
                        </div>
                        <div class="col-12 form__group">
                            <button type="submit" class="btn btn__yellow-curved form__btn col-12">Sign Up</button>
                        </div>
                        <div class="col-12 form__group">
                            <p class="form__text col-12 text-center">Already a member? <a href="#" class="form__link">Sign In</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
